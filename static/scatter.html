<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%">

       </div>
       <script src="js/echarts.min.js"></script>
       <script src="js/jquery-3.5.0.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);

option = {
    xAxis: {},
    yAxis: {},
    series: [{
        symbolSize: 20,
        data: [
            [10.0, 8.04],
            [8.0, 6.95],
            [13.0, 7.58],
            [9.0, 8.81],
            [11.0, 8.33],
            [14.0, 9.96],
            [6.0, 7.24],
            [4.0, 4.26],
            [12.0, 10.84],
            [7.0, 4.82],
            [5.0, 5.68]
        ],
        type: 'scatter'
    }]
};
 $.get("/test/",function (ret) {
                alert(ret);
                option = {
                    xAxis: {},
                    yAxis: {},
                    visualMap: [{
                            show: true,
                            type: 'piecewise',
                            dimension: 2,
                            categories: [0, 1, 2],
                            inRange: {
                                color: ['green', 'blue', 'red'],
                            }
                    }],
                    series: [{
                        symbolSize: 5,
                        data:ret.index,
                        type: 'scatter'
                    }]
                };
                myChart.setOption(option)
            })
   </script>
   </body>
</html>
